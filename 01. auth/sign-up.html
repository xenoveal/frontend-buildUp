<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/user-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="img/logo_bg_transparent.png" alt="logo">
            </div>
            <div class="signin">
                <h3>Sign Up</h3>
                <form action="">
                    <input type="text" placeholder="Email address" class="" id="registerEmail" name="registerEmail">
                    <span id="msg" class="msg"></span>
                    <div class="pass">
                        <input type="password" placeholder="Password" id="aPass" name="registerPass">
                        <button type="button" class="toggle-pass" onclick="toggle_show('aPass')">
                            <span class="iconify" data-icon="bx:bx-show" data-inline="false" id="aPassshow"></span>
                            <span class="iconify" data-icon="bx:bx-hide" data-inline="false" id="aPasshide"></span>
                        </button>
                    </div>
                    <div class="pass">
                        <input type="password" placeholder="Repeat Password" id="aPass2" name="registerPass2">
                        <button type="button" class="toggle-pass" onclick="toggle_show('aPass2')">
                            <span class="iconify" data-icon="bx:bx-show" data-inline="false" id="aPass2show"></span>
                            <span class="iconify" data-icon="bx:bx-hide" data-inline="false" id="aPass2hide"></span>
                        </button>
                    </div>
                    <span id="msg2" class="msg"></span>
                    <span id="capsWarning" class="msgBlue"></span>
                    <button type="submit" class="sign" id="sign-up">Sign Up</button>
                </form>
                <div style="text-align: center;">or</div>
                <a href="asdf">
                    <button class="google-login">
                    <span class="iconify" data-inline="false" data-icon="flat-color-icons:google" style="font-size: 24.88343620300293px;"></span>
                    <span>Continue with Google</span>
                    </button>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="row">
                    <div class="left col-lg-7 col-sm-12">
                        <div class="community">
                            <h4>Community</h4>
                            <div class="list">
                                <p class="lead">Blog</p>
                            </div>
                        </div>
                        <div class="company">
                            <h4>Company</h4>
                            <div class="list">
                                <p class="lead">About us</p>
                                <p class="lead">Contact us</p>
                                <p class="lead">History</p>
                            </div>
                        </div>
                    </div>
                    <div class="right col-lg-4 col-sm-12">
                        <div class="logo"><img src="./img/logo_bg_transparent.png" alt="logo"> BuildUp!</div>
                    </div>
                </div><hr>
                <div class="row">
                    <div class="left2 col-lg-5 col-sm-12">
                        <p class="lead">&copy BuildUp!, Inc. 2020</p>
                    </div>
                    <div class="right2 col-lg-5 col-sm-12">
                        <p class="lead">Follow us:
                        <a href="#"><i class="fa fa-facebook-f"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/user-js.js"></script>
    <script src="js/register.js"></script>
</body>


</html>
