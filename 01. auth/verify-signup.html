<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/user-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="img/logo_bg_transparent.png" alt="logo">
            </div>
            <div class="signin timer">
                <h3>Sign Up Successful! <br>Please check your e-mail to verify your account</h3>
                <br>
                <p>Didn't get notification?</p>
                <a href="" onclick="sendverify(event)"><button class="verif-resend">Resend verification</button></a>
                <div id="timer">02:00</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="row">
                    <div class="left col-lg-7 col-sm-12">
                        <div class="community">
                            <h4>Community</h4>
                            <div class="list">
                                <p class="lead">Blog</p>
                            </div>
                        </div>
                        <div class="company">
                            <h4>Company</h4>
                            <div class="list">
                                <p class="lead">About us</p>
                                <p class="lead">Contact us</p>
                                <p class="lead">History</p>
                            </div>
                        </div>
                    </div>
                    <div class="right col-lg-4 col-sm-12">
                        <div class="logo"><img src="./img/logo_bg_transparent.png" alt="logo"> BuildUp!</div>
                    </div>
                </div><hr>
                <div class="row">
                    <div class="left2 col-lg-5 col-sm-12">
                        <p class="lead">&copy BuildUp!, Inc. 2020</p>
                    </div>
                    <div class="right2 col-lg-5 col-sm-12">
                        <p class="lead">Follow us:
                        <a href="#"><i class="fa fa-facebook-f"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/verify.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
